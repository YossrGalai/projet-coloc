<body>
<div class="login-container ">
  <h2>Se Connecter</h2>
  <form (ngSubmit)="goNext(form)" #form="ngForm" novalidate>
    <div class="form-group">
      <label>Nom</label>
      <input type="text" name="name" class="text"[(ngModel)]="user.name" placeholder="Votre nom" required />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" class="text"[(ngModel)]="user.email" placeholder="exemple@mail.com" required />
    </div>

    <div class="form-group">
      <label>Mot de passe</label>
      <input type="password" name="password" class="text"[(ngModel)]="user.password"  minlength="6" required />
    </div>

    <div class="radio-group">
  <label id="role">Choissisez Votre Rôle</label>
      
     <input type="radio" name="role" class="btn"[(ngModel)]="user.role" value="proprietaire" required>
     Propriétaire:
   
      <input type="radio" name="role" class="btn"[(ngModel)]="user.role" value="colocataire" required>
       Colocataire:
   
  </div>


    <div class="error-box" *ngIf="errors.length > 0">
      <p *ngFor="let err of errors">⚠️ {{ err }}</p>
    </div>

    <button type="sumbit" class="submit-btn"  >Se connecter</button>
  </form>
  <!--<button id="btn-retour" (click)="retourAccueil()">← Retour à l'accueil</button>-->
</div>

</body>
