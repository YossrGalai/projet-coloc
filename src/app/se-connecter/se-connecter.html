<body>
<div class="login-container ">
  <h2>Se Connecter</h2>
  <form (ngSubmit)="goNext(form)" #form="ngForm" novalidate>
    <div class="form-group">
      <label>Nom</label>
      <input type="text" name="name" class="text"[(ngModel)]="user.name" placeholder="Votre nom" minlength="3" required #nom="ngModel" />
       <div *ngIf="nom.invalid && nom.dirty" class="error">
          <div *ngIf="nom.errors?.['required']">
            Le nom est obligatoire.
          </div>
          <div *ngIf="nom.errors?.['minlength']">
            Le nom doit contenir au moins 3 caractères.
          </div>
       </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" class="text"[(ngModel)]="user.email" placeholder="exemple@mail.com" required email #emailCtrl="ngModel"/>
     
     <div *ngIf="emailCtrl.invalid && emailCtrl.dirty" class="error">
         <div *ngIf="emailCtrl.errors?.['required']">
           L'email est obligatoire.
         </div>
         <div *ngIf="emailCtrl.errors?.['email']">
           L'email n'est pas valide.
         </div>
     </div>
    </div> 

    <div class="form-group">
      <label>Mot de passe</label>
      <input type="password" name="password" class="text"[(ngModel)]="user.password"  minlength="6" required  #pass="ngModel"/>
    
    <div *ngIf="pass.invalid && pass.dirty" class="error">
       <div *ngIf="pass.errors?.['required']">
         Le mot de passe est obligatoire.
       </div>
       <div *ngIf="pass.errors?.['minlength']">
         Le mot de passe doit contenir au moins 6 caractères.
        </div>
    </div>
    </div>

    <div class="radio-group">
  <label id="role">Choissisez Votre Rôle</label>
      
     <input type="radio" name="role" class="btn"[(ngModel)]="user.role" value="proprietaire" required  >
     Propriétaire:
   
      <input type="radio" name="role" class="btn"[(ngModel)]="user.role" value="colocataire" required>
       Colocataire:
      

   
  </div>


    <div class="error-box" *ngIf="errors.length > 0">
      <p *ngFor="let err of errors">⚠️ {{ err }}</p>
    </div>

    <button type="submit" class="submit-btn"  >Se connecter</button>
  </form>
 <button id="btn-retour" (click)="retourAccueil()">← Retour à l'accueil</button>
</div>

</body>
