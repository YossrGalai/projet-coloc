<div class="inscription-container">
  <h2>Cr√©er un compte</h2>
  <p class="subtitle">Rejoignez notre communaut√© de colocation üè†</p>

  <form (ngSubmit)="onSubmit()" #form="ngForm" novalidate>
    <div class="form-group">
      <label>CIN</label>
      <input type="text" name="cin" [(ngModel)]="user.cin" placeholder="Votre CIN" required />
    </div>

    <div class="form-group">
      <label>Nom</label>
      <input type="text" name="nom" [(ngModel)]="user.nom" placeholder="Votre nom" required />
    </div>

    <div class="form-group">
      <label>Pr√©nom</label>
      <input type="text" name="prenom" [(ngModel)]="user.prenom" placeholder="Votre pr√©nom" required />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" [(ngModel)]="user.email" placeholder="exemple@mail.com" required />
    </div>

    <div class="form-group">
      <label>Mot de passe</label>
      <input type="password" name="password" [(ngModel)]="user.password" placeholder="******" minlength="6" required />
    </div>

    <div class="form-group">
      <label>Confirmer le mot de passe</label>
      <input type="password" name="confirmPassword" [(ngModel)]="user.confirmPassword" placeholder="******" required />
    </div>

    <div class="form-group">
      <label>R√¥le</label>
      <select name="role" [(ngModel)]="user.role" required>
        <option value="" disabled selected>Choisissez un r√¥le</option>
        <option value="colocataire">Colocataire</option>
        <option value="proprietaire">Propri√©taire</option>
      </select>
    </div>

    <div class="form-group">
      <label>T√©l√©phone</label>
      <input type="text" name="telephone" [(ngModel)]="user.telephone" placeholder="Ex: 12345678" />
    </div>

    <div class="form-group">
      <label>Date de naissance</label>
      <input type="date" name="date_naissance" [(ngModel)]="user.date_naissance" />
    </div>

    <div class="error-box" *ngIf="errors.length > 0">
      <p *ngFor="let err of errors">‚ö†Ô∏è {{ err }}</p>
    </div>

    <button type="submit" class="submit-btn">S'inscrire</button>
  </form>

</div>
