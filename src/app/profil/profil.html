<div class="profil-wrapper">
    <button class="btn-logout" (click)="logout()">
    D√©connexion
    </button>

  <h2 class="profil-title">
    Profil : {{ user.prenom }} {{ user.nom }}
  </h2>

  <div class="profil-content">

    <!-- Formulaire -->
    <form class="profil-form" (ngSubmit)="updateProfile()">
       <label>CIN :</label>
       <input type="text" [(ngModel)]="user.cin" name="Cin">  

      <label>Nom :</label>
      <input type="text" [(ngModel)]="user.nom" name="nom">

      <label>Pr√©nom :</label>
      <input type="text" [(ngModel)]="user.prenom" name="prenom">

      <label>Email :</label>
      <input type="email" [(ngModel)]="user.email" name="email">

      <label>T√©l√©phone :</label>
      <input type="text" [(ngModel)]="user.telephone" name="tel">

      <label>Date de naissance :</label>
      <input type="date" [(ngModel)]="user.date_naissance" name="date">

      

      <button type="submit" class="btn-save">Enregistrer</button>
    </form>

    <!-- Photo Profil -->
    <div class="profil-photo-section">
      <img class="profil-photo" [src]="user.photo || 'assets/user.png'" alt="Photo de profil">

      <div class="photo-buttons">
  <button class="btn-edit" (click)="changePhoto()">Changer</button>
  <button class="btn-clear" (click)="clearPhoto()">Retirer</button>
</div>

    </div>

    </div>
<hr class="divider">



<!-- R√âSERVATIONS -->
<section class="section">
  <h3>üìÖ Mes R√©servations</h3>

  <table class="reservations-table">
    <tr>
      <th>Logement</th>
      <th>Date de r√©servation</th>
      <th>Statut</th>
    </tr>

    <tr *ngFor="let r of reservations">
      <td>{{ r.logement }}</td>
      <td>{{ r.date }}</td>
      <td>
        <span class="status" 
          [class.confirm]="r.statut === 'accept√©e'"
          [class.wait]="r.statut === 'en_attente'"
          [class.cancel]="r.statut === 'refus√©e'">
          {{ r.statut }}
        </span>
      </td>
    </tr>
  </table>
</section>


<button id="btn-retour" (click)="retourAccueil()">‚Üê Retour √† l'accueil</button>
